;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; PHP Configuration for OJS7 with SKZ Agents
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[PHP]

; Engine Settings
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1
disable_functions =
disable_classes =
zend.enable_gc = On

; Resource Limits
max_execution_time = 300
max_input_time = 300
memory_limit = 512M
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 20

; Error handling and logging
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
html_errors = On
error_log = "D:\casto\oj7\logs\php_errors.log"

; Data Handling
variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On
auto_prepend_file =
auto_append_file =
default_mimetype = "text/html"
default_charset = "UTF-8"

; File Uploads
file_uploads = On
upload_tmp_dir = "D:\casto\oj7\tmp"

; Fopen wrappers
allow_url_fopen = On
allow_url_include = Off
default_socket_timeout = 60

; Dynamic Extensions for OJS
extension_dir = "D:\casto\oj7\php\ext"

; Core Extensions
extension=bcmath
extension=calendar
extension=ctype
extension=dom
extension=filter
extension=hash
extension=iconv
extension=json
extension=libxml
extension=pcre
extension=session
extension=simplexml
extension=spl
extension=tokenizer
extension=xml
extension=xmlreader
extension=xmlwriter
extension=zlib

; Database Extensions (Essential for OJS)
extension=mysqli
extension=pdo_mysql
extension=pgsql
extension=pdo_pgsql
extension=sqlite3
extension=pdo_sqlite

; Web & Network Extensions
extension=curl
extension=openssl
extension=soap
extension=sockets

; File & Archive Extensions
extension=fileinfo
extension=zip
extension=bz2

; Graphics Extensions (for image processing)
extension=gd
extension=exif

; Internationalization Extensions
extension=intl
extension=mbstring
extension=gettext

; Performance Extensions
zend_extension="D:\casto\oj7\php\ext\php_opcache.dll"

; Other Useful Extensions
extension=ftp
extension=sodium

; Session Configuration
session.save_handler = files
session.save_path = "D:\casto\oj7\tmp\sessions"
session.use_strict_mode = 0
session.use_cookies = 1
session.use_only_cookies = 1
session.name = OJSSID
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_secure = 0
session.cookie_samesite =
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440
session.referer_check =
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.sid_length = 26
session.trans_sid_tags = "a=href,area=href,frame=src,form="
session.sid_bits_per_character = 5

; OPcache Configuration (Performance)
[opcache]
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=256
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000
opcache.revalidate_freq=2
opcache.fast_shutdown=1
opcache.save_comments=1

; MySQLi Configuration
[mysqli]
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

; PostgreSQL Configuration
[pgsql]
pgsql.allow_persistent = On
pgsql.auto_reset_persistent = Off
pgsql.max_persistent = -1
pgsql.max_links = -1
pgsql.ignore_notice = 0
pgsql.log_notice = 0

; cURL Configuration
[curl]
curl.cainfo = "D:\casto\oj7\php\extras\ssl\cacert.pem"

; Date Configuration
[date]
date.timezone = "UTC"

; Intl Configuration
[intl]
intl.default_locale = "en_US"
intl.error_level = E_WARNING
intl.use_exceptions = 0

; mbstring Configuration
[mbstring]
mbstring.language = English
mbstring.internal_encoding = UTF-8
mbstring.http_input = auto
mbstring.http_output = UTF-8
mbstring.encoding_translation = Off
mbstring.detect_order = auto
mbstring.substitute_character = none

; GD Configuration
[gd]
gd.jpeg_ignore_warning = 1