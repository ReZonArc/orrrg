# Performance Optimization Configuration for SKZ Autonomous Agents Framework

[performance]
# Enable performance optimization features
optimization_enabled = true
monitoring_enabled = true
cache_enabled = true
async_processing = true

[cache]
# Redis cache configuration
redis_url = redis://localhost:6379/0
default_ttl = 300
max_memory = 128mb
eviction_policy = allkeys-lru

# Local cache fallback
local_cache_size = 1000
local_cache_ttl = 180

[database]
# Database optimization settings
path = src/database/app.db
wal_mode = true
cache_size = 2000
busy_timeout = 30000
sync_mode = NORMAL
temp_store = MEMORY

# Connection pooling
max_connections = 20
connection_timeout = 30
retry_attempts = 3

[processing]
# Parallel processing configuration
max_workers = 10
thread_pool_size = 20
queue_size = 100
batch_size = 50

# Timeout settings
operation_timeout = 30
agent_timeout = 60
request_timeout = 45

[monitoring]
# Performance monitoring
metrics_retention = 86400
alert_threshold_response_time = 5.0
alert_threshold_error_rate = 0.05
alert_threshold_memory = 0.85

# Logging configuration
log_level = INFO
log_file = logs/performance.log
log_rotation = daily
log_retention = 7

[optimization_targets]
# Performance targets for optimization
target_response_time = 2.0
target_success_rate = 0.95
target_cache_hit_rate = 0.85
target_concurrent_operations = 25

[memory]
# Memory optimization settings
gc_threshold = 0.8
object_pool_size = 1000
weak_ref_cleanup_interval = 300

[security]
# Security settings for performance features
rate_limiting = true
max_requests_per_minute = 1000
api_key_required = false
cors_enabled = true