;
; SKZ Agents Integration Configuration
; Configuration file for integrating SKZ autonomous agents with OJS
;

[skz]

; Enable/disable SKZ agents integration
enabled = true

; Agent Framework API Configuration
agent_base_url = "http://localhost:5000/api"
api_key = "your-secure-api-key-here"
timeout = 30

; API Gateway Configuration
gateway_enabled = true
gateway_base_path = "/index.php/context/skzAgents/api"
gateway_timeout = 45
gateway_max_retries = 3
gateway_retry_delay = 2

; Agent-specific settings
agents_enabled = "research-discovery,submission-assistant,editorial-orchestration,review-coordination,content-quality,publishing-production,analytics-monitoring"

; Performance settings
max_concurrent_requests = 10
cache_ttl = 300
retry_attempts = 3
retry_delay = 1

; API Gateway Security
api_gateway_auth_required = true
api_gateway_rate_limiting = true
api_gateway_request_logging = true
api_gateway_response_validation = true

; Webhook configuration
webhook_enabled = true
webhook_secret = "your-webhook-secret-here"
webhook_base_url = "http://your-ojs-domain.com/index.php/context/skzAgents/webhook"
webhook_retry_attempts = 3
webhook_signature_validation = true

; Logging and monitoring
log_agent_communications = true
performance_monitoring = true
error_reporting = true
gateway_metrics_enabled = true

; Database settings for agent state management
use_redis_cache = false
redis_host = "127.0.0.1"
redis_port = 6379
redis_database = 0

; Security settings
verify_ssl = true
rate_limit_enabled = true
rate_limit_requests_per_minute = 100
cors_enabled = false
cors_allowed_origins = ""

; Request/Response Transformation
request_transformation_enabled = true
response_transformation_enabled = true
data_validation_enabled = true
schema_validation_enabled = false

; Feature flags for gradual rollout
feature_auto_submission_processing = false
feature_auto_reviewer_assignment = false
feature_auto_editorial_decisions = false
feature_auto_quality_checks = true
feature_auto_production_formatting = false

; Agent-specific configurations

[research_discovery_agent]
enabled = true
inci_database_enabled = true
patent_analysis_enabled = true
trend_identification_enabled = true
regulatory_monitoring_enabled = true

[submission_assistant_agent]
enabled = true
quality_threshold = 0.7
safety_compliance_required = true
statistical_review_enabled = true
auto_enhancement_suggestions = true

[editorial_orchestration_agent]
enabled = true
auto_workflow_coordination = false
auto_decision_making = false
conflict_resolution_enabled = true
strategic_planning_enabled = true

[review_coordination_agent]
enabled = true
auto_reviewer_matching = false
workload_balancing = true
quality_monitoring = true
expert_network_enabled = true

[content_quality_agent]
enabled = true
scientific_validation = true
safety_assessment = true
standards_enforcement = true
regulatory_compliance = true

[publishing_production_agent]
enabled = true
auto_formatting = false
visual_generation = true
multi_channel_distribution = false
regulatory_reporting = true

[analytics_monitoring_agent]
enabled = true
performance_analytics = true
trend_forecasting = true
strategic_insights = true
continuous_learning = true